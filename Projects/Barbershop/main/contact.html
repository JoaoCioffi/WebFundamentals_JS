<!DOCTYPE html>

<html lang="en-us"></html>

    <head>
        <meta charset="UTF-8"> 
        <title>Contact - Captain K'nuckles</title>
        <link rel="icon" href="../content/metadata/pole.png">
        <link rel="stylesheet" href="../content/CSS/reset.css">
        <link rel="stylesheet" href="../content/CSS/styleProductsContact.css">
    </head>

    <body>

        <header>
            <div class="box">
                <h1><img id="logo" src="../content/metadata/logo.png" alt="logo"></h1>        
                <nav> 
                    <ul>
                        <li><a href="index.html" style="--clr:rgb(0, 243, 182)"><span>Home</span></a></li>
                        <li><a href="products.html" style="--clr:rgb(0, 243, 182)"><span>Products</span></a></li>
                        <li><a href="contact.html" style="--clr:rgb(0, 243, 182)"><span>Contact Us</span></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form> 
                <label for="nameID">Name</label>
                <input type="text" id="nameID" class="standardInput" required>

                <label for="emailID">E-mail</label>
                <input type="email" id="emailID" class="standardInput" required>

                <label for="phoneID">Phone</label>
                <input type="tel" id="phoneID" class="standardInput" required>

                <label for="msgBox">Type a message</label>
                <textarea cols="80" rows="10" id="msgBox"></textarea>
                

                <fieldset>
                    <div>
                        <p>How would you prefer our contact?</p>
                        <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">E-mail Contact</label>
                        <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">Phone Contact</label>    
                        <label for="whatsapp-radio"><input type="radio" name="contact" value="whatsapp" id="whatsapp-radio">WhatsApp Contact</label>
                    </div>
                </fieldset>

                <div>
                    <legend>Choose a period to schedule your service</legend>
                    <select>
                        <option style="font-size: 15px;">Morning</option>
                        <option style="font-size: 15px;">Evening</option>
                        <option style="font-size: 15px;">Night</option>
                    </select>
                </div>
                
                <label class="checkbox"><input type="checkbox">Would you like to receive our news by e-mail?</label>
                <input type="submit" value="Submit" class="submit">
            </form>
        </main>   

         <footer id="contactFooter">
            <p class="copyright">&copy; Copyright Captain K'nuckles</p>
        </footer>

    </body>
</html>
